<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Student {
            constructor() {
                var name;
                var marks;
            }
            getName() {
                return this.name;
            }
            setName(name) {
                this.name = name;
            }
            getMarks() {
                return this.marks;
            }
            setMarks(marks) {
                this.marks = marks;
            }
        }
        
        var s = new Student();

        s.name = "raju";
        s.marks =55;

        s.setName("hello");
        s.setMarks(98);

        document.write(s.getName() + " " + s.getMarks());

    </script>
</body>

</html>
