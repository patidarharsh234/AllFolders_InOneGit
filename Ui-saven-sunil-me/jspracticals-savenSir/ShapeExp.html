<body>
    <script>
        var s = class Shape {
            
            constructor(color, borderWidth) {
                this.Color = color;
                this.borderWidth = borderWidth;
            }
            
            detail() {
                document.writeln("Color=" + this.Color + "<br> BorderWidth=" + this.borderWidth + "<br>")
            }
        } 

       var a = new s("r", 20);
       a.detail();
    </script>
</body>
