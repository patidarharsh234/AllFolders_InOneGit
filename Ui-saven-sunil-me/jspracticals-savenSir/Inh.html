<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Shape {
            getColor() {
                document.write("<h1>Shape Class Method getColor()</h1>")
            }
        }

        class Circle extends Shape{

            getColor() {
                document.write("<h1>Circle Class Method getColor()</h1>")
            }

        }

        var c = new Circle();
        c.getColor();
    </script>
</body>

</html>
