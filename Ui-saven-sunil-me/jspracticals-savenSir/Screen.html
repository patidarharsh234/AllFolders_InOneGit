<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "Screen width is " + screen.width + "px<br>" +
            "Screen Height: " + screen.height + "px<br>" +
            "Available Screen Width: " + screen.availWidth + "px<br>" +
            "Available Screen Height: " + screen.availHeight + "px<br>" +
            "Screen Color Depth: " + screen.colorDepth + "px<br>" +
            "Screen Pixel Depth: " + screen.pixelDepth;
    </script>
</body>

</html>
